<!-- HEADER -->
<div class="header">
  <base href="{{ .Site.BaseURL }}">

  <div class="site-description">
    <h1 class="site-title">
      <!-- Title and subtitle if any -->
      <a href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
      </a>
      {{- if isset .Site.Params "subtitle" -}}
      &mdash;
      <small>
        {{ .Site.Params.Subtitle | markdownify }}
      </small>
      {{- end -}}
    </h1>
  </div>

  <nav class="nav">
    <ul class="flat">
      {{ range .Site.Menus.main }}
      <li>
	<a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
